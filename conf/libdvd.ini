################################################################################
# disk2iso - Video-DVD Modul Manifest
# Filepath: conf/lib-dvd.ini
#
# Beschreibung:
#   Manifest-Datei für das Video-DVD Modul
#   Definiert alle Abhängigkeiten, Modul-Dateien und Ausgabe-Ordner
#
# Format: INI (Standard-kompatibel, kein jq erforderlich)
################################################################################

[module]
name=dvd
version=1.2.0
description=Video-DVD/Blu-ray Ripping (entschlüsselt/verschlüsselt)
enabled=true

[dependencies]
# Kritische externe Tools (dd ist immer verfügbar, kein Eintrag nötig)
external=

# Optionale Tools (verschiedene Kopiermethoden)
# dvdbackup+genisoimage = Methode 1 (entschlüsselt, schnell)
# ddrescue = Methode 2 (verschlüsselt, robust)
# dd = Methode 3 (verschlüsselt, langsam) - immer verfügbar
optional=dvdbackup,genisoimage,ddrescue

[modulefiles]
# Bibliotheks-Dateien (lib/)
lib=lib-dvd.sh

# Sprachdateien (lang/) - ohne Endung, wird mit .de/.en/.es/.fr erweitert
lang=lib-dvd

# Dokumentation (doc/) - optional
docu=

# Frontend JavaScript (www/static/js/) - optional
js=

# Frontend CSS (www/static/css/) - optional
css=

# Frontend Templates (www/templates/) - optional
html=

[folders]
# Ausgabe-Ordner (unterhalb von OUTPUT_DIR)
output=dvd

# Temporäre Dateien (unterhalb von OUTPUT_DIR oder TEMP_DIR)
temp=.temp/dvd

# Log-Dateien (unterhalb von OUTPUT_DIR oder LOG_DIR)
logs=.log/dvd
